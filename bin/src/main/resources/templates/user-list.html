
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
<!--CODE CSS-->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!--Fichiers-->
	<link href="/css/style.css" rel="stylesheet" />
	<link href="/css/inscription.css" rel="stylesheet" />
	<link href="/css/validation.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/webjars/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<title>admin</title>
<style type="text/css">
  	body {
	    background: #E0EEEE;/* linear-gradient(to right, #c04848, #480048); */
	    min-height: 100vh
	}
	table {
border: medium solid #6495ed!important;
border-collapse: collapse;
width: 50%;
}
th {
border: thin solid #6495ed!important;
background-color: #D0E3FA;
}
td {
border: thin solid #6495ed!important;
background-color: #ffffff;
}	
	.text-gray {
	    color: #aaa
	}

  </style>
</head>
<body>

	<div th:replace="fragments/navbar-admin"></div>
	<section id="blog" class="py-3" style="background: url('/images/fond.png');background-size: cover;">
   <div  style=" margin-top: -20px; margin-bottom: -20px;">
		<div class="container-inscription" style="width:auto;margin-top:10px;" >
            <div class="container" >
                <div class="row" style="margin-top: -100px;">
                    <div class="wrap-inscription insc" style="height:auto; width:1500px;margin-left:auto;margin-right:auto;">
                        <div class="container" style="margin-left:-120px;margin-right:auto;" >
                            <div class="row" >
                                    <span class="inscription-form-title" style="margin-left: auto;margin-right:auto;margin-top: -20px;font-size:400%;text-align:center;">Listes des Admins</span>
			<div class="container text-left" >
<div class="container text-left" style="margin-left: -48px;" >
<br>

				<a th:href="@{/user-list/newAdmin}" class="btn btn-info" style="margin-left:50px;">Ajouter un admin</a>
			</div>
			<br>
			<table class="table table-bordered" style="margin-left:-10px">
				<thead>
					<tr>
						<th>Nom</th>
						<th>Prenom</th>
						<th>Email</th>
						<th>Telephone</th>
						<th>Sexe</th>
						
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
				
					
						<tr th:each="user:${list}">
					
							<td th:utext="${user.nom}" ></td>
							<td th:utext="${user.prenom}" /></td>
							<td th:utext="${user.email}" /></td>
							<td th:utext="${user.tel}" /></td>
							<td th:utext="${user.sexe}" /></td>
							
							<td><a th:href="@{/editAdmin/{id}(id=${user.id})}">Edit</a>
								&nbsp;&nbsp;&nbsp;&nbsp; <a
								th:href="@{/admins/delete/{id}(id=${user.id})}">Delete</a></td>
						</tr>
					
								
		
				</tbody>

			</table>
		</div>
	</div>
                        </div></div></div></div></div></div></section>
</body>
</html>
