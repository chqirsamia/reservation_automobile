	<link href="/css/style.css" rel="stylesheet" />
	<link href="/css/inscription.css" rel="stylesheet" />

	<title>Voiture</title>
<style type="text/css">
  	body {
	    background: #E0EEEE;/* linear-gradient(to right, #c04848, #480048); */
	    min-height: 100vh
	}
		table {
border: medium solid #6495ed!important;
border-collapse: collapse;
width: 50%;
}
th {
border: thin solid #6495ed!important;
background-color: #D0E3FA;
}
td {
border: thin solid #6495ed!important;
background-color: #ffffff;
}

	
	
	.text-gray {
	    color: #aaa
	}

  </style>
</head>
<body>

	<div th:replace="fragments/navbar-admin"></div>

	<section id="blog" class="py-3" style="background: url('/images/fond.png');background-size: cover;">
   <div  style=" margin-top: -20px; margin-bottom: -20px;">
		<div class="container-inscription" style="width:auto;margin-top:10px;" >
            <div class="container" >
                <div class="row" style="margin-top: -100px;">
                    <div class="wrap-inscription insc" style="height:auto; width:1500px;margin-left:auto;margin-right:auto;">
                        <div class="container" style="margin-left:-120px;margin-right:auto;" >
                            <div class="row" >
                                    <span class="inscription-form-title" style="margin-left: auto;margin-right:auto;margin-top: -20px;font-size:400%;text-align:center;">Nos Voitures</span>
			     <div class="container text-left" >
<div class="container text-left" style="margin-left: -48px;" >
<br>

				<a href="newVoiture" class="btn btn-info" style="margin-left:50px;">Ajouter une voiture</a>
			</div>
			<br>
			<table class="table table-bordered" style="margin-left:-10px">
				<thead>
					<tr style="color:steelblue">
						<th>Matricule</th>
						<th>Nombre de personnes</th>
						<th>Prix</th>
						<th>Genre</th>
						
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
				
					

						<tr th:each="voiture:${list}">
						
							<td th:utext="${voiture.matricule}"></td>
							<td th:utext="${voiture.nombre_places}" ></td>
							<td th:utext="${voiture.prix}" ></td>
							<td th:utext="${voiture.genre}" ></td>
							
						
							<td><a th:href="@{edit/{id}(id=${voiture.id})}">Edit</a>
								&nbsp;&nbsp;&nbsp;&nbsp; <a
								th:href="@{voitures/delete/{id}(id=${voiture.id})}">Delete</a></td>
								
						</tr>
				
		
				</tbody>

			</table>
		</div>
	</div></div></div></div></div></div></div></section>
</body>
</html>
