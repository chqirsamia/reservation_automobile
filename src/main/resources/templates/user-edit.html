
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
crossorigin="anonymous">

<link rel="stylesheet" href="http://localhost:8088/Plateforme/style.css">
<link rel="stylesheet" href="./ressources/css/authentification.css">

  <title>admin</title>
  
  <style type="text/css">
  	body {
	    background: #E0EEEE;/* linear-gradient(to right, #c04848, #480048); */
	    min-height: 100vh
	}
	

	fieldset
{
  background-color:#B5DAE5;
  max-width:500px;
  padding:16px;	
}
	
	.text-gray {
	    color: #aaa
	}

  </style>
</head>

<body>

<!-- Menu -->

<div th:replace="fragments/navbar-admin"></div>

	
	<div class="container col-md-5">
		<div class="card">
			<div class="card-body">
				

				<caption>
					<h2>
						
            			Modifier Admin
            	
					</h2>
				</caption>
         <form action="#"  th:action="@{/admins/update/{id}(id=${user.id})}" 
                     th:object="${user}"method="post">
				<fieldset class="form-group">
					<label>Nom </label> <input type="text"
						th:field="${user.nom}" class="form-control"
						name="nom" required="required">
				</fieldset>

				<fieldset class="form-group">
					<label>Prenom</label> <input type="text"
						th:field="${user.prenom}" class="form-control"
						name="prenom">
				</fieldset>

				<fieldset class="form-group">
					<label>Email</label> <input type="text"
						th:field="${user.email}" class="form-control"
						name="email">
				</fieldset>
				<fieldset class="form-group">
					<label>telephone</label> <input type="text"
						th:field="${user.tel}" class="form-control"
						name="tel">
				</fieldset>
				<fieldset class="form-group">
					<label>sexe</label> <input type="text"
						th:field="${user.sexe}" class="form-control"
						name="sexe">
				</fieldset>
				<fieldset class="form-group">
					<label>password</label> <input type="text"
						th:field="${user.password}" class="form-control"
						name="password">
				</fieldset>
				

				<button type="submit" class="btn btn-info">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
