
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
		integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<!--Fichiers-->
	<link href="/css/style.css" rel="stylesheet" />
	<link href="/css/inscription.css" rel="stylesheet" />
	<link href="/css/authentification.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/webjars/fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!--Fichiers-->

  <title>Modifier Admin</title>
  
  <style type="text/css">
  	body {
	    background: #E0EEEE;/* linear-gradient(to right, #c04848, #480048); */
	    min-height: 100vh
	}
	

	fieldset
{
  background-color:#B5DAE5;
  max-width:500px;
  padding:16px;	
      border-radius: 25px;

}
	
	.text-gray {
	    color: #aaa
	}

  </style>
</head>

<body>

<!-- Menu -->

<div th:replace="fragments/navbar-admin"></div>

	
	<div class="container-inscription">
		<div class="container">
                
                    <div class="wrap-inscription insc" style="margin-bottom: 100px;height:auto; width:700px;margin-left:auto;margin-right:auto;">
                        <div class="container" style="margin-left:-50px">
                            
                                    
			<div class="card-body">
				

				<caption>
					<h2>
												<span class="inscription-form-title" style="margin-left: auto;margin-right:auto;margin-top: -20px;font-size:60px;text-align:center;">

            			Modifier Admin
												</span>
					</h2>
				</caption>
         <form action="#"  th:action="@{/admins/update/{id}(id=${user.id})}" 
                     th:object="${user}"method="post">
				<fieldset class="form-group">
					<label>Nom </label> <input type="text"
						th:field="${user.nom}" class="form-control"
						name="nom" required="required">
				</fieldset>

				<fieldset class="form-group">
					<label>Prénom</label> <input type="text"
						th:field="${user.prenom}" class="form-control"
						name="prenom">
				</fieldset>

				<fieldset class="form-group">
					<label>Email</label> <input type="text"
						th:field="${user.email}" class="form-control"
						name="email">
				</fieldset>
				<fieldset class="form-group">
					<label>Téléphone</label> <input type="text"
						th:field="${user.tel}" class="form-control"
						name="tel">
				</fieldset>
				<fieldset class="form-group">
					<label>Sexe</label> <input type="text"
						th:field="${user.sexe}" class="form-control"
						name="sexe">
				</fieldset>
				<fieldset class="form-group">
					<label>Password</label> <input type="text"
						th:field="${user.password}" class="form-control"
						name="password">
				</fieldset>
				

				<button type="submit" class="btn btn-info" style="margin-left:200px;font-weight:bold">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
