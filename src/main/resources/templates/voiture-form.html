<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
<!--CODE CSS-->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
crossorigin="anonymous">
<!--Fichiers-->

<link rel="stylesheet" href="./ressources/css/style.css">
<link rel="stylesheet" href="./ressources/css/authentification.css">

  <title>voitures</title>
  
  <style type="text/css">
  	body {
	    background: #E0EEEE;/* linear-gradient(to right, #c04848, #480048); */
	    min-height: 100vh
	}
	

	fieldset
{
  background-color:#B5DAE5;
  max-width:500px;
  padding:16px;	
}
	
	.text-gray {
	    color: #aaa
	}

  </style>
</head>

<body>

<!-- Menu -->

	<div th:replace="fragments/navbar-admin"></div>

	<div class="container col-md-5">
		<div class="card">
			<div class="card-body">
				
					
				<caption>
					<h2>
						
            			Modifier voiture
            	
						
					</h2>
				</caption>

               <form action="#"  th:action="@{/voitures/update/{id}(id=${voiture.id})}" 
                     th:object="${voiture}"method="post">
				<fieldset class="form-group" >
					<label>matricule</label> <input type="text"
						 class="form-control" th:field="${voiture.matricule}"
						name="matricule" id=matricule required="required">
				</fieldset>

				<fieldset class="form-group">
					<label>nombre de personnes</label> <input type="text"
						th:field="${voiture.nombre_places}" class="form-control"
						name="nombre_places">
				</fieldset>
				<fieldset class="form-group">
					<label>prix</label> <input type="text"
						th:field="${voiture.prix}" class="form-control"
						name="prix">
				</fieldset>
				<fieldset class="form-group" >
					<label>genre</label> <input type="text"
						 class="form-control"
						name="genre"th:field="${voiture.genre}">
				</fieldset>
				<fieldset class="form-group" >
					<label>image</label> <input type="text"
						 class="form-control"
						name="genre"th:field="${voiture.pic}">
				</fieldset>
				

				<button type="submit" class="btn btn-info">Save</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
