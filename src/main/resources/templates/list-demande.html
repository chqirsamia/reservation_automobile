
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
<!--CODE CSS-->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
crossorigin="anonymous">
<!--Fichiers-->

<link rel="stylesheet" href="./ressources/css/style.css">
<link rel="stylesheet" href="./ressources/css/authentification.css">

  <title>demandes</title>
  
  <style type="text/css">
  	body {
	    background: #E0EEEE;/* linear-gradient(to right, #c04848, #480048); */
	    min-height: 100vh
	}
	

	
	
	.text-gray {
	    color: #aaa
	}

  </style>
</head>

<body>

<!-- Menu -->

<div th:replace="fragments/navbar-admin"></div>
<div class="container py-5">
    <div class="row text-center mb-5">
        <div class="col-lg-7 mx-auto">
            <h1>Liste des demandes effectuées</h1>
            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-16 mx-auto">
        <span class="align-baseline">
           <div class="container text-left">

				<a  th:href="@{/demandes/ShowDemandeNT}" class="btn btn-info">demandes non traitées</a>
			</div>
			<div class="container text-right">

				<a th:href="@{/demandes/ShowDemandeT}" class="btn btn-info">demandes traitées</a>
			</div>
		</span>
            <!-- List group-->
            <ul class="list-group shadow">
                <!-- list group item-->
                <li class="list-group-item">
	                    <!-- Custom content-->
	                    <div class="row mt-0 font-weight-bold mb-2 dislay-4">
	                    	
	                    	
	                    	<div class="col-sm-6">
	                    		<h5 class="text-center"><i class="fas fa-box-open"></i> Details Commande</h5>
	                    	</div>
	                    	<div class="col-sm-3">
	                    		<h5 class="text-center"><i class="fas fa-box-open"></i> Details Client</h5>
	                    	</div>
	                    	
	                    	<div class="col-sm-3">
	                    		<h5 class="text-center"><i class="fas fa-box-open"></i>etat</h5>
	                    	</div>
	                    	
	                    	
	                    	
	                    </div>
	                </li>
               	<tr th:each="demande:${list}">
						
                	<li class="list-group-item">
	                    <!-- Custom content-->
	                    <div class="row mt-0 font-weight-bold mb-2 dislay-4">
	                    	
	                    	<div class="col-sm-6">
	                    		<div class="row  border border-info rounded">
	                    		
	                    			
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i> numero demande : <a th:text="${demande.id}" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i> date de creation : <a th:text="${demande.date_creation}" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i> prix :<a th:text="${demande.prix}" ></a>Dhs</h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i> etat de commande: <a th:text="${demande.etat}" ></a></h6>
	                    					
	                    				
	                    				
	                    			
	                    		</div>
	                    		
	                    	
	                    	
	                    	</div>
	                    	<div class="col-sm-3">
	                    		<div class="row  border border-info rounded">
	                    		
	                    			
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i> nom : <a th:text="${demande.nom}" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i> prenom : <a th:text="${demande.prenom}" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i> email :<a th:text="${demande.email}" ></a></h6>
	                    					<h6><i class="fa fa-long-arrow-right mr-1 mb-1"></i> numero de telephone: <a th:text="${demande.tel}" ></a></h6>
	                    					
	                    				
	                    				
	                    			
	                    		</div>
	                    		</div>
	                    	<div class="col-sm-3">
	                    	<div th:if ="${demande.etat== 'NF'}">
	                    	
							<td><a th:href="@{demandes/EditDemande/{id}(id=${demande.id})}">marquer comme traitee</a></td>
								</div>
	                    	</div>
	                    </div>
	                    
							
						
					</div>
	                     <!-- End -->
	                </li>
                </c:forEach>
            </ul> <!-- End -->
        </div>
        
    </div>
</div>
<script type="text/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
