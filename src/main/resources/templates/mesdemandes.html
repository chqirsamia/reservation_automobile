<head>
  <meta charset="utf-8">

  <meta content="" name="keywords">

  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="/css/client-style.css" rel="stylesheet">

</head>

<body>
	
<div th:replace="fragments/sidebar-client"></div>

  <main id="main">
  	    <!-- ======= Resume Section ======= -->
    <section id="resume" class="resume">
      <div class="container">

        <div class="section-title">
          <h2>Mes demandes</h2>
          <p>Vous trouvez ici l'historique de vos demandes.</p>
        </div>

		<!--List all demandes-->
		<div class="container">
			<table class="table table-hover">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Date de la demande</th>
				      <th scope="col">Prix</th>
				      <th scope="col">Lieu de départ</th>
				      <th scope="col">Lieu de destination</th>
				      <th scope="col">Compléments</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="demande : ${demandes}">
				      <th scope="row" th:text="${demande.id}"></th>
				      <td th:text="${demande.date_creation}"></td>
				      <td th:text="${demande.prix}"></td>
				      <td th:text="${demande.lieu_dep}"></td>
				      <td th:text="${demande.lieu_dest}"></td>
				      <td>
				      	<span style="font-style: italic;">Wifi : </span> <span th:text="${demande.wifi}"></span><br>
				      	<span style="font-style: italic;">Chaise pour enfant : </span><span th:text="${demande.chaise}"></span>
				      </td>
				    </tr>
				  </tbody>
			</table>
		</div>

      </div>
    </section><!-- End Resume Section -->
  </main>
